    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h3>Project client side dependencies:</h3>

            <tabset>
                <tab heading="dependencies">
                    <br>
                    <table class="table table-bordered">
                        <thead><tr>
                            <th>Name</th>
                            <th>Version</th>
                        </tr></thead>
                        <tbody>
                        <tr ng-repeat="(key, value) in info.bowerJson.dependencies">
                            <td>{{key}}</td>
                            <td>{{value}}</td>
                        </tr>
                        </tbody>
                    </table>
                </tab>
                <tab heading="bower.json">
                    <br>

                    <div hljs="" source="bowerJsonContent" language="javascript"></div>
                </tab>


            </tabset>

        </div>
    </div>
</section>
